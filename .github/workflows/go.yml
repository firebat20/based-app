# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        # Prefer reading the Go version from the repository's go.mod
        go-version-file: 'go.mod'
        # Enable the action's built-in module cache to speed up CI
        cache: true

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
