# This workflow will build the Wails project
# For more information see: https://wails.io/docs/guides/ci-cd

name: Build Wails Project

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
        cache: true

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' # Use a recent LTS version of Node.js
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Linux dependencies
      run: sudo add-apt-repository 'deb http://gb.archive.ubuntu.com/ubuntu jammy main' && sudo apt-get update && sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

    - name: Install Wails
      run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm install && npm audit fix

    - name: Check Wails setup
      run: wails doctor

    - name: Build Wails application
      run: wails build -ldflags="-s -w"
